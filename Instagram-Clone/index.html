<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="./src/style.css">
    <!--FontAwesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" 
    integrity="sha512-rqQltXRuHxtPWhktpAZxLHUVJ3Eombn3hvk9PHjV/N5DMUYnzKPC1i3ub0mEXgFzsaZNeJcoE0YHq0j/GFsdGg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="container">
        <div class="pitch">
            <img src="./src/img/imgInsta.png" alt="">
        </div>
        <div class="form">
            <form action="">
                <img class="logo" src="./src/img/instaName.png" alt="Instagram">
                <input type="text" name="username" placeholder="Telefone, nome de usuário ou e-mail">
                <input type="password" name="password" placeholder="Senha">
                <button type="button">Login</button>

                <div class="separator">ou</div>
                <a href="/" class="login-facebook"> 
                    <img class="imgFace" src="./src/img/facebookIcon.png" alt="logo Facebook"> Logar com Facebook
                </a>
                <a href="/" class="forgot-password">Esqueceu a Senha?</a>
            </form>
            <div class="signup">
                <p>Ainda não tem conta? <a href="/">Escreva-se</a></p>
            </div>
            <div class="get-app">
                <p>Obtenha o Aplicativo.</p>
                <a href="/">
                    <img class="appStore" src="./src/img/appStore.png" alt="appStore">
                </a>
                <a href="/">
                    <img class="playStore" src="./src/img/playSore.png" alt="appStore">
                </a>
            </div>
        </div>
    </section>
    <footer class="footer">
        <nav class="links">
           <a href="">Meta</a> 
           <a href="">Sobre</a>
           <a href="">Blog</a>
           <a href="">Carreiras</a>
           <a href="">Ajuda</a>
           <a href="">API</a>
           <a href="">Privacidade</a>
           <a href="">Termos</a>
           <a href="">Principais contas</a>
           <a href="">Hashtags</a>
           <a href="">Localizações</a>
           <a href="">Instagram Lite</a>
           <a href="">Carregamento de contatos e não usuários</a>
        </nav>
        <div class="copy">
            <span>Português - BR</span>
            <span>© 2022 Instagram from Meta</span>
        </div>
    </footer>
</body>
</html>
